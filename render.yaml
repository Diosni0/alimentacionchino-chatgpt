services:
  - type: web
    name: twitch-chatgpt-bot
    runtime: node
    branch: main
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: OPENAI_API_KEY
        value: <your-openai-api-key>
      - key: CHANNELS
        value: <your-twitch-channel>
      - key: GPT_MODE
        value: "CHAT"
      - key: HISTORY_LENGTH
        value: "3"
      - key: MODEL_NAME
        value: "gpt-5"
      - key: MAX_TOKENS
        value: "200"
      - key: COMMAND_NAME
        value: "!gpt"
      - key: TWITCH_USER  # https://dev.twitch.tv/console
        value: "TU_NOMBRE_DE_BOT"
      - key: TWITCH_AUTH  # https://twitchapps.com/tmi/
        value: "TU_TOKEN_OAUTH_AQUI"
      - key: SEND_USERNAME
        value: "true"
      - key: ENABLE_TTS
        value: "false"
      - key: ENABLE_CHANNEL_POINTS
        value: "false"
      - key: COOLDOWN_DURATION
        value: "10"
